<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>URL 등록</title>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="/static/todoScript.js"></script>
	<link rel="stylesheet" href="/static/todoStyle.css"/>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">
    <div class="container">
        <todo-title></todo-title>
        <form name="todoForm" ng-submit="add(newTodoTitle)">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="newTodoTitle" 
				placeholder="새로운 할일을 입력하세요..." autofocus="autofocus"  minlength="3"/> 
				<span class="input-group-btn">
					<button class="btn btn-success" type="submit">추가</button>
				</span>
			</div>
			<div ng-show="todoForm.$dirty && todoForm.$invalid">
				<div class="alert alert-warning" role="alert">3글자 이상 입력 하세요!</div>
			</div>
		</form>
        <hr/>
		<ul class="list-unstyled">
			<li ng-repeat="todo in todos">
				<date>// todo.createdAt | date:'yyyy-MM-dd' //</date>
			</li>
		</ul>
       
    </div>
</body>
</html>
